<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>R7 FrontEnd Test</title>

    <link rel="stylesheet" href="stylesheets/style.css" media="all">
  </head>
  <body>
    <div id="app">
    </div>


    <script type="underscore-template" id="person-template">

    <script src="javascripts/bundle.js"></script>
